<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - First-Penguins</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
        }
        
        .btn-primary:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-outline:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
        
        .floating-penguin {
            position: absolute;
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .penguin-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .penguin-2 {
            top: 60%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .penguin-3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .floating-penguin {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="floating-penguin penguin-1">🐧</div>
        <div class="floating-penguin penguin-2">🐧</div>
        <div class="floating-penguin penguin-3">🐧</div>
        
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
            <p class="error-description">
                요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
                URL을 다시 확인하시거나 홈페이지로 돌아가세요.
            </p>
            
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    홈으로 돌아가기
                </a>
                <a href="support/contact.html" class="btn btn-outline">
                    <i class="fas fa-envelope"></i>
                    문의하기
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // 자동으로 홈페이지로 리다이렉트 (10초 후)
        setTimeout(() => {
            if (confirm('10초 후 홈페이지로 이동합니다. 지금 이동하시겠습니까?')) {
                window.location.href = '/';
            }
        }, 10000);
    </script>
</body>
</html>
