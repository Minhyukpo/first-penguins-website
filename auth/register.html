<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - First-Penguins</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .auth-logo {
            margin-bottom: 30px;
        }
        
        .auth-logo h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .auth-logo p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group input.error {
            border-color: #e74c3c;
        }
        
        .form-group input.success {
            border-color: #27ae60;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 0.8rem;
        }
        
        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #27ae60; }
        
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
        }
        
        .auth-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        
        .auth-divider span {
            background: white;
            padding: 0 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #2c3e50;
        }
        
        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .auth-links {
            text-align: center;
        }
        
        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 10px;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s ease;
        }
        
        .back-home:hover {
            opacity: 0.8;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .terms-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .terms-checkbox label {
            font-size: 0.9rem;
            color: #7f8c8d;
            line-height: 1.4;
        }
        
        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        홈으로 돌아가기
    </a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h2>🐧 First-Penguins</h2>
                <p>새로운 계정을 만들어보세요</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        <a href="../support/terms-of-service.html" target="_blank">이용약관</a> 및 
                        <a href="../support/privacy-policy.html" target="_blank">개인정보처리방침</a>에 동의합니다. (필수)
                    </label>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="marketing" name="marketing">
                    <label for="marketing">
                        마케팅 정보 수신에 동의합니다. (선택)
                    </label>
                    <small style="display: block; margin-top: 5px; color: #95a5a6; font-size: 0.8rem;">
                        이벤트, 프로모션, 새로운 서비스 안내 등을 받아보실 수 있습니다.
                    </small>
                </div>
                
                <button type="submit" class="auth-btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    회원가입
                </button>
            </form>
            
            <div class="auth-divider">
                <span>또는</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn" onclick="registerWithGoogle()">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-btn" onclick="registerWithApple()">
                    <i class="fab fa-apple"></i>
                    Apple
                </button>
            </div>
            
            <div class="auth-links">
                <a href="login.html">이미 계정이 있으신가요? 로그인</a>
            </div>
        </div>
    </div>
    
    <script>
        // 비밀번호 강도 체크
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                this.classList.remove('error', 'success');
                return;
            }
            
            let strength = 0;
            let strengthText = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                strengthText = '약함';
                strengthDiv.className = 'password-strength strength-weak';
                this.classList.add('error');
                this.classList.remove('success');
            } else if (strength < 5) {
                strengthText = '보통';
                strengthDiv.className = 'password-strength strength-medium';
                this.classList.remove('error', 'success');
            } else {
                strengthText = '강함';
                strengthDiv.className = 'password-strength strength-strong';
                this.classList.add('success');
                this.classList.remove('error');
            }
            
            strengthDiv.textContent = `비밀번호 강도: ${strengthText}`;
        });
        
        // 비밀번호 확인 체크
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length === 0) {
                this.classList.remove('error', 'success');
                return;
            }
            
            if (password === confirmPassword) {
                this.classList.add('success');
                this.classList.remove('error');
            } else {
                this.classList.add('error');
                this.classList.remove('success');
            }
        });
        
        // 회원가입 폼 처리
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // 유효성 검사
            if (!name || !email || !password || !confirmPassword) {
                showError('모든 필드를 입력해주세요.');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            if (password.length < 8) {
                showError('비밀번호는 최소 8자 이상이어야 합니다.');
                return;
            }
            
            if (!terms) {
                showError('이용약관에 동의해주세요.');
                return;
            }
            
            // 이메일 중복 확인
            const users = JSON.parse(localStorage.getItem('firstPenguinsUsers') || '[]');
            if (users.find(u => u.email === email)) {
                showError('이미 사용 중인 이메일입니다.');
                return;
            }
            
            // 회원가입 처리
            registerUser(name, email, password);
        });
        
        async function registerUser(name, email, password) {
            try {
                // Goal-Illa API로 회원가입 시도
                const response = await fetch('https://first-penguins-backend-dhci14g1t-minhyuk-jeongs-projects.vercel.app/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: email, // Goal-Illa는 id로 사용
                        name: name, // 사용자 이름 추가
                        email: email,
                        password: password,
                        birthDate: '1990-01-01', // 기본값 설정
                        age: 25, // 기본값 설정
                        guardianAgree: true // 기본값 설정
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.message || '회원가입에 실패했습니다.');
                }
            } catch (error) {
                console.error('회원가입 오류:', error);
                showError('서버 연결 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            }
        }
        
        function registerWithGoogle() {
            showError('Google 회원가입은 준비 중입니다.');
        }
        
        function registerWithApple() {
            showError('Apple 회원가입은 준비 중입니다.');
        }
        
        function showTerms() {
            alert('이용약관 내용이 여기에 표시됩니다.');
        }
        
        function showPrivacy() {
            alert('개인정보처리방침 내용이 여기에 표시됩니다.');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
        
        // 이미 로그인된 사용자 확인
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
